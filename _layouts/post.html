---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <div class="bibliography">
    <h3> References</h3>
    <div>
    {% bibliography --cited_in_order %}
    </div>
  </div>

  {% include disqus.html %}
</article>
