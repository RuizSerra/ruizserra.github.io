---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <a href="{{ site.baseurl }}{{ post.url }}" class="post">
    <article>

      <h1>{{ post.title }}</h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <!-- <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a> -->
    </article>
    </a>
  {% endfor %}
</div>
