---
layout: default
---

<h1 class='index-header'>Blog entries</h1>
<div id='posts' class='section'>
    {% for post in site.posts %}
        <div class='post-row'>
            <p class='post-title'>
              <a href="{{ post.url }}">
                {{ post.title }}
              </a>
            </p>
            <p class='post-subtitle'>
                {{ post.subtitle }}
            </p>
            <p class='post-date'>
                {{ post.date | date_to_long_string }}
            </p>
        </div>
    {% endfor %}
</div>
